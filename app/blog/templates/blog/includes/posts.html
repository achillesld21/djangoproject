<div class="card">
  <a href="{% url "posts-detail-page" post.slug %}" style="text-decoration:none" >
    <div class="card__header">
      <img src="{{ post.image.url }}" alt="card__image"  class="card__image" width="600">
    </div>
    <div class="card__body">
      <span class="tag tag-blue">{{ post.category }}</span>
      <h4>{{ post.heading }}</h4>
    </div>
    <div class="card__footer">
      <div class="user">
        <img src="https://i.pravatar.cc/40?img=1" alt="user__image" class="user__image">
        <div class="user__info">
          <h5>{{ post.user }}</h5>
          <small>{{ post.posted_date }}</small>
        </div>
      </div>
    </div>
  </a>
</div>
