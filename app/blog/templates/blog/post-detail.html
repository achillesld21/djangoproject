{% extends "base.html" %}
{% load static %}

{% block page_title %}BLOG_POST{% endblock %}

{% block css_file  %}
    <link rel="stylesheet" href="{% static "blog/index.css" %}"/>
{% endblock %}

{% block page_content %}

<div class="container contain">
{% if "{{current_user.username}}" == "{{post.username}}"%}
<div class="temp"></div>
{% endif %}   
    
    
</div>

{% endblock %}

{% block script %}
<script>
    async function getData() {
        const token = '{{ token }}';  // Replace with your actual authorization token
    
        const headers = new Headers({
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`,
        });
    
        const requestOptions = {
            method: 'GET',
            headers: headers,
        };
    
        try {
            const res = await fetch('http://0.0.0.0:8000/serial/{{ post.id }}', requestOptions);
            const data = await res.json();        
            buildPage(data);
        } catch (error) {
            console.error('Error fetching data:', error);
        }
    }
    function buildPage(data){
        const body = document.createElement('div');
        const container = document.querySelector('.contain');
        body.classList.add(`media-body`);
        let usr = "{{current_user.username}}";
        let post_usr = "{{post.username}}";
        if (post_usr == usr){
            container.innerHTML =`
            <div>
          <button type="button" id="delete" class="btn btn-secondary btn-sm">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"></path>
    <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"></path>
    </svg>
          </button>
          </div>
            <img src="${data.image}" alt="post_image"  class="img-thumbnail" width="500">`;
        }
        else {
            container.innerHTML =`
            <img src="${data.image}" alt="post_image"  class="img-thumbnail" width="500">`
        }
       
        body.innerHTML = `
        <h5 class="mt-0">${data.heading}</h5>
        <p>${data.username}</p>
        <small>${data.posted_date}</small>
        <p class="mb-0">${data.content}</p>
        `;
        container.appendChild(body);
    }
    
    document.addEventListener('DOMContentLoaded', getData);

    $(document).ready(function() {
        $(document).on('click','#delete', function(e) {
            console.log("click");
            var confirmed = window.confirm('Are you sure you want to delete this object?');
            if (confirmed) {
            console.log("click");

                $.ajax({
                    url: "http://0.0.0.0:8000/deletepost/{{post.id}}",
                    type: 'DELETE',
                    headers: {
                        'Authorization': 'Bearer {{ token }}',
                    },
                    success: function (data) {
                        alert("blog deleted successfully");
                        window.location = "http://0.0.0.0:8000/profile";
                        
                        
                    },
                    cache: false,
                    contentType: false,
                    processData: false
                });
            }
        });
    });
</script>
{% endblock  %}
