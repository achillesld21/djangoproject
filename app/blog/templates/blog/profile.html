{% extends "base.html" %}
{% load static %}

{% block page_title %}BLOG_POST{% endblock %}

{% block css_file  %}
    <link rel="stylesheet" href="{% static "blog/index.css" %}"/>
{% endblock %}

{% block page_content %}
    <div class="container py-5 h-50 w-100">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-4">
              <div class="d-flex text-black">
                <div class="ms-3">
                  <h5 class="mb-1">{{current_user}}</h5>
                  <p class="mb-2 pb-1" style="color: #2b2a2a;">{{firstname}} {{lastname}}</p>
                  <div class="d-flex justify-content-start rounded-3 p-2 mb-2"
                    style="background-color: #efefef;">
                    <div>
                      <p class="small text-muted mb-1">{{email}}</p>
                    </div>
                  </div>
                  <div class="d-flex pt-1">
                  </div>
              </div>
            </div>
          </div>
      </div>
    </div>
<div class="container contain">
    
</div>

{% endblock %}

{% block script %}
<script>
    async function getData() {
        const token = '{{ token }}';  // Replace with your actual authorization token
    
        const headers = new Headers({
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`,
        });
    
        const requestOptions = {
            method: 'GET',
            headers: headers,
        };
    
        try {
            const res = await fetch('http://0.0.0.0:8000/serial_user', requestOptions);
            const datas = await res.json();        
            
            datas.forEach((data) => {
                buildPage(data);
            });

        } catch (error) {
            console.error('Error fetching data:', error);
        }
    }
    function buildPage(data){
        const card = document.createElement('div');
        const container = document.querySelector('.contain');
    
        card.classList.add(`card`);
        card.innerHTML = `
        <a href="/posts/${data.slug}" style="text-decoration:none" >
        <div class="card__header">
          <img src="${data.image}" alt="card__image"  class="card__image" width="600">
        </div>
        <div class="card__body">
          <span class="tag tag-blue">${data.category}</span>
          <div>
          <button type="button" class="btn btn-secondary btn-sm">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
<path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"></path>
<path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"></path>
</svg>
          </button>
        </div>
          <h4>${data.heading}</h4>
        </div>
        <div class="card__footer">
          <div class="user">
            <div class="user__info">
              <h5>${data.username}</h5>
              <small>${data.posted_date}</small>
            </div>
          </div>
        </div>
        </a>`;
      
        container.appendChild(card);
    }
    
    
    document.addEventListener('DOMContentLoaded', getData);
</script>
{% endblock  %}
